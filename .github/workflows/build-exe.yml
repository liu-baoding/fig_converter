name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tag_name:
        description: '自定义版本号 (例如 v1.0.0)'
        required: false
        default: ''

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from pyproject.toml
        id: get_version
        shell: pwsh
        run: |
          $version = (Get-Content pyproject.toml | Select-String -Pattern 'version = "(.*)"').Matches.Groups[1].Value
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Build with PyInstaller
        run: |
          uv run pyinstaller --clean build.spec

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fig_converter_exe
          path: dist/*.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
          tag_name: ${{ github.event.inputs.tag_name || format('v{0}', steps.get_version.outputs.version) }}
          name: ${{ github.event.inputs.tag_name || format('Release v{0}', steps.get_version.outputs.version) }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
